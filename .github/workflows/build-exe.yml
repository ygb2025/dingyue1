name: Build PWA to EXE

on:
  push:
    branches:
      - main # 或者您的主分支名称
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: windows-latest # PWABuilder 生成 Windows 应用通常需要 Windows 环境

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 您可以根据需要调整 Node.js 版本

      - name: Install PWABuilder CLI
        run: npm install -g @pwabuilder/cli

      - name: Build EXE
        run: pwabuilder . -p windows -l msix # 假设您的 PWA 在当前目录，并指定平台为 windows，打包格式为 msix
        # 注意：您可能需要根据 PWABuilder CLI 的具体用法调整参数
        # 例如，指定 manifest 文件路径：pwabuilder manifest.json -p windows -l msix

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v3
        with:
          name: pwa-exe
          path: .\ # PWABuilder 生成的 EXE 文件通常在项目根目录下的某个文件夹内，具体路径需要根据实际情况调整
          # 例如，如果生成在 PWA\windows\dist\*.msix，则 path: PWA\windows\dist\