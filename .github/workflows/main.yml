name: Build PWA to EXE

on:
  push:
    branches:
      - main # 或者您的主分支名称
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: windows-latest # PWABuilder 生成 Windows 应用通常需要 Windows 环境

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 您可以根据需要调整 Node.js 版本

      - name: Install PWABuilder CLI
        run: npm install -g @pwabuilder/cli

      - name: Check PWABuilder version and help
        run: |
          echo "Attempting to run global pwabuilder:"
          pwabuilder --version || echo "Global pwabuilder command failed or not found"
          pwabuilder --help || echo "Global pwabuilder help failed or not found"
          echo "Attempting to run npx @pwabuilder/cli:"
          npx @pwabuilder/cli --version
          npx @pwabuilder/cli --help
        shell: bash

      - name: List files in current directory
        run: dir

      - name: Build EXE
        run: npx @pwabuilder/cli manifest.json -p windows -l msix
        # 注意：移除了 -d 参数，因为 manifest.json 已明确指定
        
      - name: List files
        run: dir /s *.msix

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: pwa-exe
          path: |
            **/*.msix
            **/*.exe
          # PWABuilder 生成的文件可能在不同位置，使用通配符匹配所有可能的文件
